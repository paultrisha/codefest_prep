<div class="md-modal__backdrop fade in">
	<div role="dialog" id="react-aria-modal-dialog" class="md-modal md-modal--dialog in" aria-labelledby="modalDialog"
		tabindex="-1">
		<div class="md-modal__content">
			<div class="md-modal__flex-container">
				<div class="md-modal__header">
					<span class="md-modal__title">{{modalTitle}}</span>
					<button class="md-close md-modal__close"></button>
				</div>
				<div class="md-modal__body" *ngIf="showDialogSpinner">
					<i style="margin-left: 150px;" class="md-spinner md-spinner--56 md-spinner--blue"></i>
				</div>
				<div class="md-modal__body">
					<p id="modal-msg" [innerHTML]="modalMessage"></p>
				</div>
				<div class="md-modal__footer">
					<button *ngIf="showCancel" id="cancel-btn" class="md-button md-button--36 md-button--default"
						alt="Close Modal" type="button" aria-label="Close Modal" tabindex="0">
						<span class="md-button__children" (click)="cancelModal()" style="opacity: 1;">{{ 'DIALOG.CANCEL' | translate }}</span>
					</button>
					<button *ngIf="showOk" id="ok-btn" class="md-button md-button--36 md-button--blue" alt="Submit Form"
						type="button" aria-label="Submit Form" tabindex="0">
						<span class="md-button__children" (click)="okModal()" style="opacity: 1;">{{ 'DIALOG.OK' | translate }}</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
